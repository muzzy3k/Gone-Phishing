<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Security Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .top-section {
            background-color: #007bff; /* Choose your desired color */
            color: white; /* Text color for the top section */
            padding: 20px; /* Add some padding for spacing */
        }
        .top-left-image {
            position: absolute;
            top: 10px; /* Adjust the top position as needed */
            left: 10px; /* Adjust the left position as needed */
            width: 100px; /* Adjust the width as needed */
            height: auto; /* Maintain aspect ratio */
        }
        h1 {
            color: #333;
            margin-top: 0;
        }
        .form-section {
            padding: 20px;
        }
        input[type="text"] {
            width: 300px;
            padding: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
  <div class="top-section">

    <img src="phishing_images/phishing_logo.jpg" alt="Logo" class="top-left-image">
    <h1>Website Security Checker</h1>
  </div>

  <div class="form-section">
    <form id="websiteForm">
        <label for="websiteUrl">Enter a website URL:</label>
        <input type="text" id="websiteUrl" placeholder="https://example.com" required>
        <button type="submit">Check Security</button>
    </form>
  </div>

    <p id="result"></p>

    <p>Learn more about website security and best practices 
      <a href="https://www.bu.edu/tech/support/information-security/security-for-everyone/how-to-identify-and-protect-yourself-from-an-unsafe-website/" 
      target="_blank">click here</a>.
    </p>

    <script>
  document.getElementById("websiteForm").addEventListener("submit", function (e) {
    e.preventDefault();

    const userInput = document.getElementById("websiteUrl").value;
    const resultElement = document.getElementById("result");

    // Make an AJAX request to your server.
    fetch(`http://localhost:3000/check-security?url=${encodeURIComponent(userInput)}`)
      .then(response => response.text())
      .then(data => {
        resultElement.innerHTML = data;
      })
      .catch(error => {
        resultElement.innerHTML = `An error occurred: ${error.message}`;
      });
  });
</script>

      
</body>
</html>
