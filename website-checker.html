<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Security Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #d2d2d2;
        }
        .top-section {
            background-color: #015bbc; /* Choose your desired color */
            color: white; /* Text color for the top section */
            padding: 27px; /* Add some padding for spacing */
            position: relative;
        }
        .top-left-image {
            position: absolute;
            top: 8px; /* Adjust the top position as needed */
            left: 8px; /* Adjust the left position as needed */
            width: 150px; /* Adjust the width as needed */
            height: auto; /* Maintain aspect ratio */
        }
        h1 {
            color: white; /* Set the text color to white */
            text-shadow: -1px -1px 0px black, 1px -1px 0px black, -1px 1px 0px black, 1px 1px 0px black; /* Create a black outline */
            margin-top: 0;
        }
        .form-section {
            padding: 20px;
        }
        .input-container {
            display: inline-block; /* Make the container inline-block to fit the content width */
            background-color: #f0f0f0; /* Background color of the container */
            border-radius: 10px; /* Rounded corners for the container */
            padding: 10px; /* Add padding for spacing */
        }
        input[type="text"] {
            width: 300px;
            padding: 10px;
            font-size: 16px;
            border: 2px solid #007bff; /* Border color */
            border-radius: 10px; /* Rounded corners */
            outline: none; /* Remove the default outline */
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        .learn-more-button {
          background-color: #007bff;
          color: #fff;
          border: none;
          padding: 10px 20px;
          font-size: 16px;
          text-decoration: none;
          position: absolute;
          bottom: 10px; /* Adjust the distance from the bottom as needed */
          right: 10px; /* Adjust the distance from the right as needed */
           border-radius: 10px;
        }
        footer {
            background-color: #007bff; /* Footer background color */
            color: white; /* Text color for the footer */
            text-align: center; /* Center-align text in the footer */
            padding: 10px; /* Add padding for spacing */
            position: absolute; /* Position the footer absolutely */
            bottom: 0; /* Place the footer at the bottom of the viewport */
            width: 100%; /* Full width */
        }

        /* Style links within the footer */
        footer a {
            color: white; /* Link text color */
            text-decoration: none; /* Remove underlines from links */
            margin: 0 10px; /* Add spacing between links */
        }
    </style>
</head>
<body>
  <div class="top-section">
    <img src="phishing_images/phishing_logo.jpeg" alt="Logo" class="top-left-image">
    <h1>Website Security Checker</h1>
    <!-- Add the Learn More button here -->
    <a class="learn-more-button" href="security_info.html" target="_blank">Learn More</a>
</div>

  
  <div class="form-section">
    <div class="input-container">
    <form id="websiteForm">
        <label for="websiteUrl">Enter a website URL:</label>
        <input type="text" id="websiteUrl" placeholder="https://example.com" required>
        <button type="submit">Check Security</button>
    </form>
    </div>
  </div>

    <p id="result"></p>

    <script>
  document.getElementById("websiteForm").addEventListener("submit", function (e) {
    e.preventDefault();

    const userInput = document.getElementById("websiteUrl").value;
    const resultElement = document.getElementById("result");

    // Make an AJAX request to your server.
    fetch(`http://localhost:3000/check-security?url=${encodeURIComponent(userInput)}`)
      .then(response => response.text())
      .then(data => {
        resultElement.innerHTML = data;
      })
      .catch(error => {
        resultElement.innerHTML = `An error occurred: ${error.message}`;
      });
  });
</script>

</footer>
</body>
</html>
